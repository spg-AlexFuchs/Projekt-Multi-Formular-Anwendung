<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(180deg, #007bff, #6c757d);">
    <div class="form">
        <h2>Registrieren</h2>
        <p>Bitte gib deine Daten ein</p>
        <br>

        <!-- FEHLERMELDUNG -->
        <div id="signupError" class="alert alert-danger" style="display:none;"></div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label for="firstname" class="form-label">Vorname</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Nachname</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <input class="checkbox" onclick="pwzeigen()" type="checkbox" name="showpw" id="cb0">
                <label class="showpw">Passwort anzeigen</label>
            </div>
            <div class="btnc">
                <button type="submit" class="btn btn-primary w-100">Registrieren</button>
            </div>
        </form>
    </div>

    <script>
        // Passwort anzeigen/ausblenden
        function pwzeigen() {
            let pw = document.getElementById("password");
            pw.type = pw.type === "text" ? "password" : "text";
        }

        // SIGNUP HANDLING
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const errorDiv = document.getElementById("signupError");
            errorDiv.style.display = "none";

            // Werte auslesen
            const vorname = document.getElementById("firstname").value;
            const nachname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const passwort = document.getElementById("password").value;

            const button = document.querySelector("button");
            button.disabled = true;
            button.textContent = "Wird gespeichert...";

            try {
                // FETCH zum Node.js Server
                const response = await fetch("http://localhost:3000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ vorname, nachname, email, passwort })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Fehler bei der Registrierung");
                }

                // Erfolgreich â†’ direkt zum Login
                window.location.href = "../Login/login.html";

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                button.disabled = false;
                button.textContent = "Registrieren";
            }
        });
    </script>
</body>

</html>

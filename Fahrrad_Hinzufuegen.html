<div class="container-md">

    <div class="col-lg-8">
      <input type="text" class="form-control" placeholder="Fahrradname" aria-label="Username"
        aria-describedby="basic-addon1" id="bikename">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Farbe</label>
      </div>
      <select class="custom-select" id="bikecolor">
        <option selected>Wähle...</option>
        <option value="gruen">Grün</option>
        <option value="blau">Blau</option>
        <option value="grau">Grau</option>
        <option value="schwarz">Schwarz</option>
      </select>
    </div>
    <div class="col-lg-8">
      <input type="text" class="form-control" placeholder="Zollgröße" aria-label="Username"
        aria-describedby="basic-addon1" id="bikesize">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">€</span>
      </div>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append" id="bikeprice">
        <span class="input-group-text">.00</span>
      </div>
    </div>


    <div class="col-lg-1">
      <label for="button">Preis<br><span id="preisfeld"></span></label>
    </div>
    <div class="col-lg-3">

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(0deg, #007bff, #6c757d); height: 100vh; }
        .form-container { 
            background: white; 
            padding: 2rem; 
            border-radius: 10px;
            max-width: 500px;
            margin-top: 100px;
        }
        #loginError { display: none; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="form-container">
            <h2 class="text-center mb-4">Willkommen zurück</h2>
            
            <!-- Fehlermeldungs-DIV -->
            <div id="loginError" class="alert alert-danger mb-3"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Passwort anzeigen</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="../Signup/signup.html" class="btn btn-link">Registrieren</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // 1. Element anhand der ID abrufen
    const loginButton = document.getElementById("navbarLoginElement");

    // 2. Event Listener hinzufügen
    if (loginButton) {
        loginButton.addEventListener("click", function() {
            // 3. Auf die Login-Seite weiterleiten
            window.location.href = "login.html";
            // Oder falls login.html in einem anderen Ordner ist: 
            // window.location.href = "/pfad/zu/login.html";
        });
    }
});
        // Passwort anzeigen/ausblenden
        document.getElementById('showPassword').addEventListener('change', function () {
            document.getElementById('password').type = this.checked ? 'text' : 'password';
        });

        // LOGIN HANDLING
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById("loginError");
            errorDiv.style.display = 'none';

            const email = document.getElementById("email").value;
            const passwort = document.getElementById("password").value;

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = "Wird verarbeitet...";

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, passwort })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Unbekannter Fehler beim Login");
                }

                // SUCCESS → User speichern
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", data.user.email);
                localStorage.setItem("userName", data.user.vorname);

                // Weiterleiten auf Startseite
                window.location.href = "../home.html";

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Login";
            }
        });
    </script>
</body>
</html>
